<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">

<body>
    <div class="relative md:flex min-h-screen main-container">
        <div class="flex bg-gray-100 md:hidden">
            <div class="burger cursor-pointer p-4 hover:bg-gray-400 w-14 hover:bg-opacity-40">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
            </div>
        </div>
        <div class="sidebar text-black-500 md:w-96 w-64 md:relative md:translate-x-0 absolute inset-y-0 left-0 transform -translate-x-full transition delay-200 ease-in-out" style="background-image: url('images/office.jpg');">

                <i class="material-icons text-white hover:text-gray-700">close</i>
            </div>
            <div class="sidebar-profile pt-7 pl-7 text-white bg-red-10">
                    <a href="#profile">

                    </a>
                    <div class="mt-5">
                        John Doe
                    </div>
                    <div class="pb-16">
                        johndoe@gmail.com
                    </div>
            </div>
            <div class="text-white text-lg sidebar-nav">
                <div class="waves-effect waves-light h-16 w-full bg-gray-600 bg-opacity-40 hover:bg-red-500 hover:bg-opacity-60 flex items-center pl-7">
                    Live Map
                </div>
                <div class="waves-effect waves-light h-16 w-full bg-gray-200 bg-opacity-40 hover:bg-purple-500 hover:bg-opacity-60 flex items-center pl-7">
                    Submit Symptomes
                </div>
                <div class="waves-effect waves-light h-16 w-full bg-gray-200 bg-opacity-40 hover:bg-green-500 hover:bg-opacity-60 flex items-center pl-7">
                    Info Panel
                </div>
            </div>
        </div>
        <div class="flex-1 p-10 text-2xl font-bold">
            content goes here
            
        </div>
